<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="profile-picture">
        <img src="assets/images/20211112_140957.jpg" alt="Your Name" />
      </div>
      <div>
        <div class="name">MD ASHRAFUL AHSAN</div>
        <div class="occupation">Software Engineer</div>
        <div class="description">
          Passionate about creating innovative solutions.<br />
          Skilled in user interface design and user experience.<br />
          Dedicated to delivering exceptional user-centric products.
        </div>
      </div>
      <div class="statistics">
        <div class="stat">
          <div class="label">Projects</div>
          <div class="value"><b>18</b></div>
        </div>
        <div class="stat">
          <div class="label">Following</div>
          <div class="value"><b>464</b></div>
        </div>
        <div class="stat">
          <div class="label">Followers</div>
          <div class="value"><b>852</b></div>
        </div>
      </div>

      <div class="buttons">
        <button id="follow"><b>Follow</b></button>
        <button id="hire"><b>Hire Me</b></button>
      </div>
    </div>
  </body>
</html>
